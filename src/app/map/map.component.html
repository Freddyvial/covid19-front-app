<mat-card class="content">
  <div class="container">

    <h1 class="text-center textTitle">Mapa de Incidencias</h1>
  
    <div class="form-group">
      <label>Enter address</label>
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div>
  
    <agm-map *ngIf="locations" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker 
      *ngFor="let m of locations; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      
     >
      
    <agm-info-window>
      <strong>Paciente del Covid19</strong>
    </agm-info-window>
    
  </agm-marker>
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>

  </div>
  <button  class="material-cust-large-button" mat-fab color="primary"> <a class="text-white" routerLink="/chart" routerLinkActive="active">IR A GR√ÅFICAS</a></button>

  

</mat-card>
