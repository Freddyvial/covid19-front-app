<mat-card *ngIf="currenQuestion !== undefined">
    <mat-card-header>
        <mat-card-title>Pregunta</mat-card-title>
        <mat-card-subtitle>Numero: # {{currenQuestion.id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            La pregunta a responder: {{currenQuestion.content}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-radio-group [(ngModel)]="currenQuestion.response">
            <mat-radio-button value=1>SÃ­</mat-radio-button>
            <mat-radio-button value=0>No</mat-radio-button>
        </mat-radio-group>
        <button (click)='getNexQuestion()' mat-raised-button color="primary">Siguiente Pregunta</button>
    </mat-card-actions>
</mat-card>
